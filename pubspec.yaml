name: zajel
description: "Private peer-to-peer encrypted communication"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1

  # Networking & P2P
  flutter_webrtc: ^0.12.12
  web_socket_channel: ^3.0.3
  bonsoir: ^6.0.1

  # Cryptography
  cryptography: ^2.7.0

  # Local storage
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # Utilities
  uuid: ^4.5.1
  equatable: ^2.0.7
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.5
  file_picker: ^8.3.0
  permission_handler: ^11.4.0
  share_plus: ^10.1.4
  go_router: ^15.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  fake_async: ^1.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
