[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --timeout=300
timeout = 300
markers =
    smoke: Quick smoke tests
    headless: Tests using headless client as peer
    single_device: Tests requiring only one app instance
    pairing: Pairing/connection tests
    messaging: Message sending tests
    slow: Tests that take longer to run
