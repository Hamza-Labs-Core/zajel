name: Deploy VPS Server (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (production, qa)'
        required: true
        type: string
        default: 'production'
      server:
        description: 'Server to deploy (srv1, srv2, srv3, or all)'
        required: false
        type: string
        default: 'all'
      version:
        description: 'Version tag to deploy'
        required: false
        type: string
        default: ''
      port:
        description: 'Port for the server (9000=prod, 9001=qa)'
        required: false
        type: number
        default: 9000
      skip_lock:
        description: 'Skip deployment lock check'
        required: false
        type: boolean
        default: false
    secrets:
      VPS_SRV1_HOST:
        required: false
      VPS_SRV2_HOST:
        required: false
      VPS_SRV3_HOST:
        required: false
      VPS_USER:
        required: true
      VPS_SSH_KEY:
        required: true
      VPS_PORT:
        required: false
    outputs:
      deployed_servers:
        description: 'List of successfully deployed servers'
        value: ${{ jobs.aggregate.outputs.servers }}

env:
  NODE_VERSION: '20'

jobs:
  # Build once, deploy to many
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.build.outputs.artifact-name }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/server-vps/package-lock.json

      - name: Install dependencies
        working-directory: packages/server-vps
        run: npm ci

      - name: Run tests
        working-directory: packages/server-vps
        run: npm test -- --run

      - name: Build
        working-directory: packages/server-vps
        run: npm run build

      - name: Create artifact
        id: build
        run: |
          ARTIFACT_NAME="server-vps-${{ inputs.environment }}-${{ github.run_id }}"
          echo "artifact-name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.artifact-name }}
          path: |
            packages/server-vps/dist
            packages/server-vps/package.json
            packages/server-vps/package-lock.json
            packages/server-vps/migrations
          retention-days: 1

  # Deploy to srv1
  deploy-srv1:
    needs: build
    runs-on: ubuntu-latest
    if: inputs.server == 'all' || inputs.server == 'srv1'
    outputs:
      status: ${{ steps.deploy.outcome }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: deploy

      - name: Acquire lock
        if: ${{ !inputs.skip_lock }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SRV1_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Wait for E2E tests to complete
            for i in {1..30}; do
              if [ ! -f "/tmp/zajel-e2e.lock" ]; then
                break
              fi
              echo "Waiting for E2E tests... ($i/30)"
              sleep 10
            done

            echo "DEPLOY-${{ github.run_id }}" > /tmp/zajel-deploy.lock

      - name: Deploy
        id: deploy
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_SRV1_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "deploy/*"
          target: "/opt/zajel/server-vps-${{ inputs.environment }}"
          strip_components: 1

      - name: Start server
        uses: appleboy/ssh-action@v1.0.3
        env:
          PORT: ${{ inputs.port }}
          ENV: ${{ inputs.environment }}
          VERSION: ${{ inputs.version || github.sha }}
        with:
          host: ${{ secrets.VPS_SRV1_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            cd /opt/zajel/server-vps-${{ env.ENV }}

            npm ci --omit=dev
            mkdir -p data-${{ env.ENV }}

            PUBLIC_IP=$(curl -sf http://checkip.amazonaws.com || curl -sf http://ifconfig.me || echo "localhost")

            cat > start-${{ env.ENV }}.sh << EOF
            #!/bin/bash
            export ZAJEL_PORT=${{ env.PORT }}
            export ZAJEL_KEY_PATH=./data-${{ env.ENV }}/server.key
            export ZAJEL_DB_PATH=./data-${{ env.ENV }}/zajel.db
            export ZAJEL_PUBLIC_ENDPOINT=ws://${PUBLIC_IP}:${{ env.PORT }}
            export ZAJEL_REGION=eu-central
            export NODE_ENV=${{ env.ENV }}
            export APP_VERSION=${{ env.VERSION }}
            cd /opt/zajel/server-vps-${{ env.ENV }}
            exec node dist/index.js
            EOF
            chmod +x start-${{ env.ENV }}.sh

            pm2 delete zajel-server-${{ env.ENV }} 2>/dev/null || true
            pm2 start start-${{ env.ENV }}.sh --name zajel-server-${{ env.ENV }} --interpreter bash
            pm2 save

            # Health check
            sleep 5
            for i in {1..6}; do
              if curl -sf http://localhost:${{ env.PORT }}/health | grep -q "healthy"; then
                echo "Server healthy"
                exit 0
              fi
              sleep 5
            done
            exit 1

      - name: Release lock
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SRV1_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: rm -f /tmp/zajel-deploy.lock

  # Deploy to srv2
  deploy-srv2:
    needs: build
    runs-on: ubuntu-latest
    if: (inputs.server == 'all' || inputs.server == 'srv2') && secrets.VPS_SRV2_HOST != ''
    outputs:
      status: ${{ steps.deploy.outcome }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: deploy

      - name: Acquire lock
        if: ${{ !inputs.skip_lock }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SRV2_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            for i in {1..30}; do
              if [ ! -f "/tmp/zajel-e2e.lock" ]; then
                break
              fi
              echo "Waiting for E2E tests... ($i/30)"
              sleep 10
            done
            echo "DEPLOY-${{ github.run_id }}" > /tmp/zajel-deploy.lock

      - name: Deploy
        id: deploy
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_SRV2_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "deploy/*"
          target: "/opt/zajel/server-vps-${{ inputs.environment }}"
          strip_components: 1

      - name: Start server
        uses: appleboy/ssh-action@v1.0.3
        env:
          PORT: ${{ inputs.port }}
          ENV: ${{ inputs.environment }}
          VERSION: ${{ inputs.version || github.sha }}
        with:
          host: ${{ secrets.VPS_SRV2_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            cd /opt/zajel/server-vps-${{ env.ENV }}

            npm ci --omit=dev
            mkdir -p data-${{ env.ENV }}

            PUBLIC_IP=$(curl -sf http://checkip.amazonaws.com || curl -sf http://ifconfig.me || echo "localhost")

            cat > start-${{ env.ENV }}.sh << EOF
            #!/bin/bash
            export ZAJEL_PORT=${{ env.PORT }}
            export ZAJEL_KEY_PATH=./data-${{ env.ENV }}/server.key
            export ZAJEL_DB_PATH=./data-${{ env.ENV }}/zajel.db
            export ZAJEL_PUBLIC_ENDPOINT=ws://${PUBLIC_IP}:${{ env.PORT }}
            export ZAJEL_REGION=us-east
            export NODE_ENV=${{ env.ENV }}
            export APP_VERSION=${{ env.VERSION }}
            cd /opt/zajel/server-vps-${{ env.ENV }}
            exec node dist/index.js
            EOF
            chmod +x start-${{ env.ENV }}.sh

            pm2 delete zajel-server-${{ env.ENV }} 2>/dev/null || true
            pm2 start start-${{ env.ENV }}.sh --name zajel-server-${{ env.ENV }} --interpreter bash
            pm2 save

            sleep 5
            for i in {1..6}; do
              if curl -sf http://localhost:${{ env.PORT }}/health | grep -q "healthy"; then
                echo "Server healthy"
                exit 0
              fi
              sleep 5
            done
            exit 1

      - name: Release lock
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SRV2_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: rm -f /tmp/zajel-deploy.lock

  # Aggregate results
  aggregate:
    needs: [deploy-srv1, deploy-srv2]
    runs-on: ubuntu-latest
    if: always()
    outputs:
      servers: ${{ steps.aggregate.outputs.servers }}
    steps:
      - name: Aggregate deployment status
        id: aggregate
        run: |
          SERVERS=""
          if [ "${{ needs.deploy-srv1.outputs.status }}" == "success" ]; then
            SERVERS="srv1"
          fi
          if [ "${{ needs.deploy-srv2.outputs.status }}" == "success" ]; then
            SERVERS="${SERVERS:+$SERVERS,}srv2"
          fi
          echo "servers=$SERVERS" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVERS"
