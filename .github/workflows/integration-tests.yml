name: Cross-App Integration Tests

on:
  push:
    branches: [main, 'feature/**']
    paths:
      - 'packages/integration-tests/**'
      - 'packages/server-vps/**'
      - 'packages/web-client/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/integration-tests/**'
      - 'packages/server-vps/**'
      - 'packages/web-client/**'
      - '.github/workflows/integration-tests.yml'

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install all dependencies
        run: npm ci

      - name: Build server-vps
        run: npm run build --workspace=@zajel/server-vps

      - name: Build web client
        run: npm run build --workspace=@zajel/web-client
        env:
          # Use deployed VPS server discovered from bootstrap service
          # Bootstrap: https://signal.zajel.hamzalabs.dev/servers
          VITE_SIGNALING_URL: ws://65.21.54.26:9000

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Cache server-vps build
        uses: actions/cache/save@v4
        with:
          path: packages/server-vps/dist
          key: server-vps-dist-${{ github.sha }}

      - name: Upload web client build
        uses: actions/upload-artifact@v4
        with:
          name: web-client-dist
          path: packages/web-client/dist/
          retention-days: 1

  pairing-flow:
    name: Pairing Flow Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Restore server-vps build
        uses: actions/cache/restore@v4
        with:
          path: packages/server-vps/dist
          key: server-vps-dist-${{ github.sha }}

      - name: Run pairing flow tests
        run: npm run test:pairing --workspace=@zajel/integration-tests
        env:
          CI: true
          LOG_LEVEL: error

  web-to-web:
    name: Web-to-Web Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Restore server-vps build
        uses: actions/cache/restore@v4
        with:
          path: packages/server-vps/dist
          key: server-vps-dist-${{ github.sha }}

      - name: Download web client build
        uses: actions/download-artifact@v4
        with:
          name: web-client-dist
          path: packages/web-client/dist/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: packages/web-client

      - name: Run web-to-web tests
        run: npm run test:web-to-web --workspace=@zajel/integration-tests
        env:
          CI: true
          LOG_LEVEL: error

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-to-web-results
          path: packages/integration-tests/test-results/
          retention-days: 7
