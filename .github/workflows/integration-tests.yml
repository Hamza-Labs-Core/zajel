name: Cross-App Integration Tests

on:
  push:
    branches: [main, 'feature/**']
    paths:
      - 'packages/integration-tests/**'
      - 'packages/server-vps/**'
      - 'packages/web-client/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/integration-tests/**'
      - 'packages/server-vps/**'
      - 'packages/web-client/**'
      - '.github/workflows/integration-tests.yml'

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install VPS server dependencies
        run: npm ci
        working-directory: packages/server-vps

      - name: Install web client dependencies
        run: npm ci
        working-directory: packages/web-client

      - name: Build web client
        run: npm run build
        working-directory: packages/web-client
        env:
          VITE_SIGNALING_URL: ws://localhost:3000

      - name: Cache VPS node_modules
        uses: actions/cache/save@v4
        with:
          path: packages/server-vps/node_modules
          key: vps-modules-${{ hashFiles('packages/server-vps/package-lock.json') }}

      - name: Cache web-client node_modules
        uses: actions/cache/save@v4
        with:
          path: packages/web-client/node_modules
          key: web-modules-${{ hashFiles('packages/web-client/package-lock.json') }}

      - name: Upload web client build
        uses: actions/upload-artifact@v4
        with:
          name: web-client-dist
          path: packages/web-client/dist/
          retention-days: 1

  pairing-flow:
    name: Pairing Flow Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore VPS node_modules
        uses: actions/cache/restore@v4
        with:
          path: packages/server-vps/node_modules
          key: vps-modules-${{ hashFiles('packages/server-vps/package-lock.json') }}

      - name: Install integration test dependencies
        run: npm ci
        working-directory: packages/integration-tests

      - name: Run pairing flow tests
        run: npm run test:pairing
        working-directory: packages/integration-tests
        env:
          CI: true
          LOG_LEVEL: error

  web-to-web:
    name: Web-to-Web Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore VPS node_modules
        uses: actions/cache/restore@v4
        with:
          path: packages/server-vps/node_modules
          key: vps-modules-${{ hashFiles('packages/server-vps/package-lock.json') }}

      - name: Restore web-client node_modules
        uses: actions/cache/restore@v4
        with:
          path: packages/web-client/node_modules
          key: web-modules-${{ hashFiles('packages/web-client/package-lock.json') }}

      - name: Download web client build
        uses: actions/download-artifact@v4
        with:
          name: web-client-dist
          path: packages/web-client/dist/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: packages/web-client

      - name: Install integration test dependencies
        run: npm ci
        working-directory: packages/integration-tests

      - name: Run web-to-web tests
        run: npm run test:web-to-web
        working-directory: packages/integration-tests
        env:
          CI: true
          LOG_LEVEL: error

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-to-web-results
          path: packages/integration-tests/test-results/
          retention-days: 7
