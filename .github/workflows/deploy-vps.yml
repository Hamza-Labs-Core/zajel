name: Deploy VPS Server

on:
  push:
    branches: [main]
    paths:
      - 'packages/server-vps/**'
      - '.github/workflows/deploy-vps.yml'
  workflow_dispatch:
    inputs:
      server:
        description: 'Server to deploy to (all, srv1, srv2, srv3)'
        required: false
        default: 'all'

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: packages/server-vps/package-lock.json

      - name: Install dependencies
        working-directory: packages/server-vps
        run: npm ci

      - name: Run tests
        working-directory: packages/server-vps
        run: npm test -- --run

      - name: Build
        working-directory: packages/server-vps
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-vps-dist
          path: |
            packages/server-vps/dist
            packages/server-vps/package.json
            packages/server-vps/package-lock.json
            packages/server-vps/migrations
          retention-days: 1

  deploy-srv1:
    needs: build
    runs-on: ubuntu-latest
    if: inputs.server == 'all' || inputs.server == 'srv1' || inputs.server == ''
    environment: production-srv1
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: server-vps-dist
          path: deploy

      - name: Setup server environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e

            # Install Node.js 20 if not present
            if ! command -v node &> /dev/null || [[ $(node -v | cut -d. -f1 | tr -d 'v') -lt 20 ]]; then
              echo "Installing Node.js 20..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            echo "Node.js version: $(node -v)"

            # Install PM2 if not present
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              sudo npm install -g pm2
            fi
            echo "PM2 version: $(pm2 -v)"

            # Setup app directory
            sudo mkdir -p /opt/zajel/server-vps
            sudo chown -R $USER:$USER /opt/zajel

      - name: Prepare deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /opt/zajel/server-vps
            if [ -d "dist" ]; then
              rm -rf dist.backup
              mv dist dist.backup
            fi

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "deploy/*"
          target: "/opt/zajel/server-vps"
          strip_components: 1

      - name: Start server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /opt/zajel/server-vps

            # Create data directory
            mkdir -p data

            npm ci --production

            # Create .env file if it doesn't exist
            if [ ! -f .env ]; then
              cat > .env << 'ENVFILE'
            ZAJEL_PORT=9000
            ZAJEL_KEY_PATH=./data/server.key
            ZAJEL_DB_PATH=./data/zajel.db
            ENVFILE
            fi

            # Stop existing if running
            pm2 delete zajel-server 2>/dev/null || true

            # Start fresh with current directory as cwd
            pm2 start dist/index.js --name zajel-server \
              --cwd /opt/zajel/server-vps \
              --max-memory-restart 512M \
              --exp-backoff-restart-delay=100
            pm2 save

            # Check PM2 status
            pm2 list
            sleep 2
            pm2 list

            # Check if process crashed
            if ! pm2 show zajel-server | grep -q "online"; then
              echo "Server crashed! Showing logs:"
              pm2 logs zajel-server --lines 100 --nostream
              exit 1
            fi

            # Wait for server to be ready (retry up to 30 seconds)
            echo "Waiting for server to start..."
            for i in {1..6}; do
              if curl -sf http://localhost:9000/health; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Attempt $i failed, waiting 5 seconds..."
              sleep 5
            done

            # If we get here, show logs and fail
            echo "Health check failed after 30 seconds"
            pm2 logs zajel-server --lines 50 --nostream
            exit 1
