name: Flutter Tests

on:
  push:
    branches: [main, 'feature/**']
    paths:
      - 'packages/app/**'
      - '.github/workflows/flutter-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/app/**'
      - '.github/workflows/flutter-tests.yml'

concurrency:
  group: flutter-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.27.1'

defaults:
  run:
    working-directory: packages/app

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze --no-fatal-infos

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test test/
        env:
          CI: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run E2E tests
        run: flutter test test/e2e/
        env:
          CI: true

  integration-linux:
    name: Integration Tests (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev libsecret-1-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Run VoIP UI tests
        run: xvfb-run -a -s "-screen 0 1024x768x24" flutter test integration_test/voip_ui_test.dart -d linux --dart-define=FLUTTER_TEST=true
        env:
          CI: true
          FLUTTER_TEST: true
          TEST_VPS_SERVER_URL: ws://65.21.54.26:9000

      - name: Run Chat UI tests
        run: xvfb-run -a -s "-screen 0 1024x768x24" flutter test integration_test/chat_ui_test.dart -d linux --dart-define=FLUTTER_TEST=true
        env:
          CI: true
          FLUTTER_TEST: true
          TEST_VPS_SERVER_URL: ws://65.21.54.26:9000

  integration-windows:
    name: Integration Tests (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get
        working-directory: packages/app

      - name: Run VoIP UI tests
        run: flutter test integration_test/voip_ui_test.dart -d windows --dart-define=FLUTTER_TEST=true
        working-directory: packages/app
        env:
          CI: true
          FLUTTER_TEST: true
          TEST_VPS_SERVER_URL: ws://65.21.54.26:9000

      - name: Run Chat UI tests
        run: flutter test integration_test/chat_ui_test.dart -d windows --dart-define=FLUTTER_TEST=true
        working-directory: packages/app
        env:
          CI: true
          FLUTTER_TEST: true
          TEST_VPS_SERVER_URL: ws://65.21.54.26:9000

  integration-android:
    name: Integration Tests (Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: packages/app

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run VoIP UI tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          profile: pixel_6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          working-directory: packages/app
          script: flutter test integration_test/voip_ui_test.dart -d emulator-5554 --dart-define=FLUTTER_TEST=true
        env:
          CI: true
          FLUTTER_TEST: true
          TEST_VPS_SERVER_URL: ws://65.21.54.26:9000

      - name: Run Chat UI tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          profile: pixel_6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          working-directory: packages/app
          script: flutter test integration_test/chat_ui_test.dart -d emulator-5554 --dart-define=FLUTTER_TEST=true
        env:
          CI: true
          FLUTTER_TEST: true
          TEST_VPS_SERVER_URL: ws://65.21.54.26:9000

  integration-ios:
    name: Integration Tests (iOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: packages/app

      - name: Start iOS Simulator
        run: |
          # List available devices for debugging
          xcrun simctl list devices available
          # Get first available iPhone simulator
          DEVICE_ID=$(xcrun simctl list devices available | grep -E "iPhone" | head -1 | grep -oE '[A-F0-9-]{36}')
          echo "Found device: $DEVICE_ID"
          if [ -z "$DEVICE_ID" ]; then
            echo "No iPhone simulator found, creating one..."
            xcrun simctl create "TestiPhone" "iPhone 14" || true
            DEVICE_ID=$(xcrun simctl list devices available | grep "TestiPhone" | grep -oE '[A-F0-9-]{36}')
          fi
          xcrun simctl boot "$DEVICE_ID" || true
          xcrun simctl bootstatus "$DEVICE_ID" -b

      - name: Run VoIP UI tests
        run: flutter test integration_test/voip_ui_test.dart -d iPhone --dart-define=FLUTTER_TEST=true
        working-directory: packages/app
        env:
          CI: true
          FLUTTER_TEST: true
          TEST_VPS_SERVER_URL: ws://65.21.54.26:9000

      - name: Run Chat UI tests
        run: flutter test integration_test/chat_ui_test.dart -d iPhone --dart-define=FLUTTER_TEST=true
        working-directory: packages/app
        env:
          CI: true
          FLUTTER_TEST: true
          TEST_VPS_SERVER_URL: ws://65.21.54.26:9000

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign --debug
