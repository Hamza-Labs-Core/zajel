name: Web Client Tests

on:
  push:
    branches: [main, 'feature/**']
    paths:
      - 'packages/web-client/**'
      - '.github/workflows/web-client-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/web-client/**'
      - '.github/workflows/web-client-tests.yml'

concurrency:
  group: web-client-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: packages/web-client

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SIGNALING_URL: ws://localhost:3000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-client-build
          path: packages/web-client/dist/
          retention-days: 1

  e2e-chromium:
    name: E2E Chromium (Shard ${{ matrix.shard }}/${{ matrix.total-shards }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
        total-shards: [2]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-client-build
          path: packages/web-client/dist/

      - name: Run E2E tests
        run: npx playwright test --project=chromium --shard=${{ matrix.shard }}/${{ matrix.total-shards }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-chromium-shard-${{ matrix.shard }}
          path: |
            packages/web-client/playwright-report/
            packages/web-client/test-results/
          retention-days: 7

  e2e-firefox:
    name: E2E Firefox
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Firefox
        run: npx playwright install --with-deps firefox

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-client-build
          path: packages/web-client/dist/

      - name: Run E2E tests
        run: npx playwright test --project=firefox
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-firefox
          path: |
            packages/web-client/playwright-report/
            packages/web-client/test-results/
          retention-days: 7

  e2e-webkit:
    name: E2E WebKit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright WebKit
        run: npx playwright install --with-deps webkit

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-client-build
          path: packages/web-client/dist/

      - name: Run E2E tests
        run: npx playwright test --project=webkit
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-webkit
          path: |
            packages/web-client/playwright-report/
            packages/web-client/test-results/
          retention-days: 7
