name: Web Client Tests

on:
  push:
    branches: [main, 'feature/**']
    paths:
      - 'packages/web-client/**'
      - '.github/workflows/web-client-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/web-client/**'
      - '.github/workflows/web-client-tests.yml'

concurrency:
  group: web-client-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run --workspace=@zajel/web-client
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --workspace=@zajel/web-client
        env:
          VITE_SIGNALING_URL: ws://localhost:3000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-client-build
          path: packages/web-client/dist/
          retention-days: 1

  e2e-chromium:
    name: E2E Chromium (Shard ${{ matrix.shard }}/${{ matrix.total-shards }})
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
        total-shards: [2]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium
        working-directory: packages/web-client

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-client-build
          path: packages/web-client/dist/

      - name: Run E2E tests
        run: npx playwright test --project=chromium --shard=${{ matrix.shard }}/${{ matrix.total-shards }}
        working-directory: packages/web-client
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-chromium-shard-${{ matrix.shard }}
          path: |
            packages/web-client/playwright-report/
            packages/web-client/test-results/
          retention-days: 7


  # Firefox/WebKit E2E tests removed - Web Crypto API requires secure context
  # that Firefox/WebKit don't provide for localhost even with HTTPS/127.0.0.1
