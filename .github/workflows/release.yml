name: Release - App

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '3.27.1'

jobs:
  # Check if app code changed since last tag
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      app_changed: ${{ steps.check.outputs.app_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if app files changed
        id: check
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - consider app changed
            echo "app_changed=true" >> $GITHUB_OUTPUT
          else
            # Check if any files in packages/app changed
            CHANGED=$(git diff --name-only ${PREV_TAG}..HEAD -- packages/app/ | wc -l)
            if [ "$CHANGED" -gt 0 ]; then
              echo "app_changed=true" >> $GITHUB_OUTPUT
            else
              echo "app_changed=false" >> $GITHUB_OUTPUT
            fi
          fi

  # Run tests first - all builds depend on this
  test:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.app_changed == 'true'
    defaults:
      run:
        working-directory: packages/app
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: packages/app/coverage/lcov.info
          if-no-files-found: ignore

  # Generate changelog from commits since last tag
  changelog:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.app_changed == 'true'
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Create changelog
          {
            echo 'changelog<<EOF'
            echo "## What's Changed"
            echo ""
            echo "$COMMITS"
            echo ""
            echo "**Full Changelog**: https://github.com/${GITHUB_REPOSITORY}/compare/${PREV_TAG}...${GITHUB_REF_NAME}"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

  # Build Android APK and AAB
  build-android:
    runs-on: ubuntu-latest
    needs: [check-changes, test, changelog]
    if: needs.check-changes.outputs.app_changed == 'true'
    defaults:
      run:
        working-directory: packages/app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Decode keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/upload-keystore.jks

      - name: Create key.properties
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > android/key.properties << EOF
          storeFile=upload-keystore.jks
          storePassword=$ANDROID_STORE_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$ANDROID_KEY_PASSWORD
          EOF

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: packages/app/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: packages/app/build/app/outputs/bundle/release/app-release.aab

      - name: Upload to Play Store (internal track)
        if: ${{ env.PLAY_STORE_SERVICE_ACCOUNT_JSON != '' }}
        uses: r0adkll/upload-google-play@v1
        env:
          PLAY_STORE_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.zajel.zajel
          releaseFiles: packages/app/build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: draft

  # Build iOS
  build-ios:
    runs-on: macos-latest
    needs: [check-changes, test, changelog]
    if: needs.check-changes.outputs.app_changed == 'true'
    defaults:
      run:
        working-directory: packages/app
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install Apple certificate
        if: ${{ env.IOS_CERTIFICATE_BASE64 != '' }}
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secret
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install provisioning profile
        if: ${{ env.IOS_PROVISIONING_PROFILE_BASE64 != '' }}
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (signed for App Store)
        if: ${{ env.IOS_CERTIFICATE_BASE64 != '' }}
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

      - name: Build iOS (unsigned for GitHub release)
        if: ${{ env.IOS_CERTIFICATE_BASE64 == '' }}
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../../zajel-ios.ipa Payload

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            packages/app/build/ios/ipa/*.ipa
            packages/app/zajel-ios.ipa
          if-no-files-found: ignore

      - name: Upload to TestFlight
        if: ${{ env.APP_STORE_CONNECT_API_KEY_BASE64 != '' }}
        env:
          API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo -n "$API_KEY_BASE64" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${API_KEY_ID}.p8
          xcrun altool --upload-app -f build/ios/ipa/*.ipa -t ios \
            --apiKey "$API_KEY_ID" --apiIssuer "$API_ISSUER_ID"

  # Build macOS
  build-macos:
    runs-on: macos-latest
    needs: [check-changes, test, changelog]
    if: needs.check-changes.outputs.app_changed == 'true'
    defaults:
      run:
        working-directory: packages/app
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Ensure macOS project exists
        run: flutter create --platforms=macos .

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Zajel" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "zajel-macos.dmg" \
            "build/macos/Build/Products/Release/zajel.app" || true
          # Fallback to zip if dmg creation fails
          if [ ! -f "zajel-macos.dmg" ]; then
            cd build/macos/Build/Products/Release
            zip -r ../../../../../zajel-macos.zip zajel.app
          fi

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            packages/app/zajel-macos.dmg
            packages/app/zajel-macos.zip
          if-no-files-found: ignore

  # Build Windows
  build-windows:
    runs-on: windows-latest
    needs: [check-changes, test, changelog]
    if: needs.check-changes.outputs.app_changed == 'true'
    defaults:
      run:
        working-directory: packages/app
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create zip
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath zajel-windows.zip

      - name: Decode certificate
        if: ${{ env.WINDOWS_CERTIFICATE_BASE64 != '' }}
        env:
          WINDOWS_CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
        run: |
          $cert = [System.Convert]::FromBase64String("$env:WINDOWS_CERTIFICATE_BASE64")
          [IO.File]::WriteAllBytes("$env:RUNNER_TEMP\certificate.pfx", $cert)

      - name: Create MSIX
        if: ${{ env.WINDOWS_CERTIFICATE_BASE64 != '' }}
        env:
          WINDOWS_CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          dart run msix:create --certificate-path "$env:RUNNER_TEMP\certificate.pfx" --certificate-password "$env:WINDOWS_CERTIFICATE_PASSWORD"

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            packages/app/zajel-windows.zip
            packages/app/build/windows/x64/runner/Release/*.msix
          if-no-files-found: ignore

  # Build Linux
  build-linux:
    runs-on: ubuntu-latest
    needs: [check-changes, test, changelog]
    if: needs.check-changes.outputs.app_changed == 'true'
    defaults:
      run:
        working-directory: packages/app
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev
        working-directory: .

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create tarball
        run: |
          cd build/linux/x64/release
          tar -czvf ../../../../zajel-linux.tar.gz bundle

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: packages/app/zajel-linux.tar.gz

  # Create GitHub Release with all artifacts
  release:
    needs: [check-changes, test, changelog, build-android, build-ios, build-macos, build-windows, build-linux]
    if: ${{ always() && needs.check-changes.outputs.app_changed == 'true' && needs.test.result == 'success' && needs.changelog.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Rename artifacts
        env:
          VERSION: ${{ needs.changelog.outputs.version }}
        run: |
          mkdir release-files
          # Android
          cp artifacts/android-apk/app-release.apk "release-files/zajel-${VERSION}-android.apk"
          cp artifacts/android-aab/app-release.aab "release-files/zajel-${VERSION}-android.aab"
          # iOS (try signed IPA first, then unsigned)
          find artifacts/ios-build -name "*.ipa" -exec cp {} "release-files/zajel-${VERSION}-ios.ipa" \; 2>/dev/null || true
          # macOS
          cp artifacts/macos-build/zajel-macos.dmg "release-files/zajel-${VERSION}-macos.dmg" 2>/dev/null || \
          cp artifacts/macos-build/zajel-macos.zip "release-files/zajel-${VERSION}-macos.zip" 2>/dev/null || true
          # Windows (zip and optionally msix)
          cp artifacts/windows-build/zajel-windows.zip "release-files/zajel-${VERSION}-windows.zip"
          find artifacts/windows-build -name "*.msix" -exec cp {} "release-files/zajel-${VERSION}-windows.msix" \; 2>/dev/null || true
          # Linux
          cp artifacts/linux-build/zajel-linux.tar.gz "release-files/zajel-${VERSION}-linux.tar.gz"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Zajel v${{ needs.changelog.outputs.version }}
          body: ${{ needs.changelog.outputs.changelog }}
          files: release-files/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete all pre-releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Cleaning up all pre-releases after official release..."
          PRERELEASES=$(gh release list --limit 100 --json tagName,isPrerelease \
            --jq '[.[] | select(.isPrerelease)] | .[].tagName')

          if [ -z "$PRERELEASES" ]; then
            echo "No pre-releases to clean up"
            exit 0
          fi

          for TAG in $PRERELEASES; do
            echo "  Deleting pre-release $TAG..."
            gh release delete "$TAG" --yes --cleanup-tag 2>/dev/null || true
          done
          echo "All pre-releases deleted"

  # Skip notification when no app changes
  skip-release:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.app_changed == 'false'
    steps:
      - name: No app changes
        run: echo "Skipping release - no changes in packages/app since last tag"
