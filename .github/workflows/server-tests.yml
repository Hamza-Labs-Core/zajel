name: Server Tests (CF Workers)

on:
  push:
    branches: [main, 'feature/**']
    paths:
      - 'packages/server/**'
      - '.github/workflows/server-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/server/**'
      - '.github/workflows/server-tests.yml'

concurrency:
  group: server-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: packages/server

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
        env:
          CI: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
