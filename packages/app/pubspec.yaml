name: zajel
description: "Private peer-to-peer encrypted communication"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1

  # Networking & P2P
  flutter_webrtc: ^0.12.12
  web_socket_channel: ^3.0.3
  http: ^1.2.0

  # Cryptography
  cryptography: ^2.7.0
  crypto: ^3.0.5

  # Local storage
  sqflite: ^2.4.1
  path: ^1.9.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # Background tasks
  workmanager: ^0.9.0+3

  # Utilities
  uuid: ^4.5.1
  equatable: ^2.0.7
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.5
  file_picker: ^8.3.0
  permission_handler: ^11.4.0
  share_plus: ^10.1.4
  go_router: ^15.1.2
  url_launcher: ^6.2.5
  flutter_local_notifications: ^18.0.0
  emoji_picker_flutter: ^3.0.0
  sqflite_common_ffi: ^2.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  fake_async: ^1.3.1
  msix: ^3.16.8

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

msix_config:
  display_name: Zajel
  publisher_display_name: Zajel
  identity_name: com.zajel.zajel
  msix_version: 1.0.0.0
  logo_path: assets/icons/app_icon.png
  capabilities: internetClient, privateNetworkClientServer
