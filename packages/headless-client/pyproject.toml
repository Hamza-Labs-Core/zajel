[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zajel-headless-client"
version = "0.1.0"
description = "Headless test client for the Zajel P2P messaging protocol"
requires-python = ">=3.10"
dependencies = [
    "websockets>=12.0",
    "aiortc>=1.9.0",
    "cryptography>=42.0",
    "av>=12.0",
    "aiosqlite>=0.20.0",
    "numpy>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-timeout>=2.3",
]

[project.scripts]
zajel-daemon = "zajel.cli.daemon:main"
zajel-cli = "zajel.cli.client:main"

[tool.setuptools.packages.find]
include = ["zajel*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
